<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="/styles/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

<article class="card auto-grid">
  <picture class="card__img">
    <source srcset="/images/image-product-desktop.jpg" media="(min-width: 600px)">
    <img src="/images/image-product-mobile.jpg" alt="Gabrielle Essence perfume bottle">
  </picture>
  <div class="card__content">
    <h2 class="card__category">Perfume</h2>
    <h1 class="card__title font-accent">Gabrielle Essence Eau De Parfum</h1>
    <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
  <div class="card__price split">
    <p class="price__current font-accent">
      <span class="visually-hidden">New price:</span>
      $149.99</p>
    <p class="price__original">
      <span class="visually-hidden">Original price:</span>
      <s>$169.99</s></p>
  </div>
  <button class="btn" data-icon="shopping-cart">
    Add to Cart
  </button>
  </div>
</article>

</body>
</html>
